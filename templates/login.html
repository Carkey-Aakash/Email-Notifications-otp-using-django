<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-500 text-sm text-center">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form action="/accounts/login/" method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full mb-4 px-4 py-2 border rounded-md" required>
      <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded-md" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
